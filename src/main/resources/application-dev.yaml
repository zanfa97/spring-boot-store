spring:
  output:
    ansi:
      enabled: always
  devtools:
    restart:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/store_api?createDatabaseIfNotExist=true
    username: root
    password: admin
  jpa:
    show-sql: true
  springdoc:
    swagger-ui:
      disable-swagger-default-url: true
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs
  thymeleaf:
    check-template-location: false
websiteUrl: http://localhost:4242